<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Knot</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/typeit.min.js"></script>
</head>

<body id="body">
    <div class="all">

        <!-- BACKGROUND -->
        <!-- <img id="paper" src="img/BG.jpg"> -->

        <!-- SCENE -->
        <!-- <img class="background" src="img/SCENE-06.png"> -->
        <!-- <img class="background" src="img/SCENE-09.png"> -->

        <!-- TITLE -->
        <div id="title-container">
            <h1 id="title">
                <img class="title-text" id="title0" src="img/title0.png">
            </h1>
            <div id="title-button">
                <img id="title-button-off" class="off" src="img/off.png">
            </div>
        </div>

        <div id="about-container">
            <h2 id="about">about</h2>
        </div>


        <!-- MAIN CHARACTER -->
        <div id="wiggle">
            <img class="scribble s01" src="img/knot-layer1.png">
            <img class="scribble s02" src="img/knot-layer2.png">
            <img class="scribble s03" src="img/knot-layer3.png">
            <img class="scribble s04" src="img/knot-layer4.png">
            <div class="scribble eyes"> 
                <img id="eye-img" src="img/eyes-long.png">
            </div>
        </div>




        <!-- NORMAL TEXT -->
        <div class="platzhalter">
            scroll to see dialogue
        </div>

        <!-- STORY TEXT -->
        <div class="story-text-container">
            <p id="phrase1" class="text text-left">DO YOU THINK YOU CAN DO IT?</p>
            <p id="phrase2" class="text text-right button button-fake">YES, I CAN.</p>
            <p id="phrase3" class="text text-right button">NO, I CAN'T.</p>
            <p id="phrase4" class="text text-right">story continues</p>
        </div>


        <!-- SPOTLIGHT -->
        <!-- <div id="spotlight" class="light"></div> -->

        <script src="./js/main.js"></script>
</body>

</html>
